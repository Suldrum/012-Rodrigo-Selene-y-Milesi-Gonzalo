<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pedido Online</title>
        <link rel= "stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>

    <div id="contenedor">
        <h1>Pedidos ON-line</h1>
        <form id="IDpedido">
            <div class="divPresentacion">      
                <div class="divForm">
                    <label for="calle">Calle: </label>
                    <input type="text" id="IDcalle" name="Fcalle" value="" />
                    <label for="numero">N°: </label>
                    <input type="number" id="IDnumero" name="Fnumero" value="" min="1" max="9999" maxlength="4" />
                    <label for="piso/dtpo">Piso/Dtpo </label>
                    <input type="number" value="" min="1" max="50" maxlength="2" step="1"> 
                    <label for="letraDireccion">-</label>
                    <select>
                        <option value=0>---</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                    <br>
                    <br>
                    <textarea name="aclaraciones" aria-valuetext="Elija un producto" rows="8" cols="40"> Aclaraciones...</textarea>
                </div>
                <div id="formPedido">
                    <div class="divPedido">
                        <label  for="agregarProducto">Producto: </label>
                        <select id="IDproducto">
                                <option value="Nada">---</option>
                                <option value="Pizza Muzarella">Pizza Muzarella</option>
                                <option value="Pizza Napolitana">Pizza Napolitana</option>
                                <option value="Empanada Carne">Empanada Carne</option>
                                <option value="Empanada JyQ">Empanada JyQ</option>
                        </select>
                        <label for="cantidad">Cantidad: </label>
                        <input id="IDcantidad" type="number" value="1" min="1" max="99" maxlength="2" step="1"> 
                    </div>
                    <div class="divPedido">
                        <input id="btnAgregar" type="button" value="Agregar"> 
                        <input id="btnAgregarRandom" type="button" value="Agregar 3 random"> 
                        <input id="btnBorrarTabla" type="button" value="Borrar pedido"> 
                    </div> 
                    <table id="tablaPedido">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="divCaptcha">
                <p class="Ftexto">Ingrese el número que aparece en la imagen</p>
                <p>
                    <img id="num1" src="" alt="">
                    <img id="num2" src="" alt="">
                    <img id="num3" src="" alt="">
                </p>
                <input type="number" name="" id="captchaintroducido">

                <input id="botonenviar" type="button" value="Pedir"> 
            </div>
        </form>
    </div>
        <script type="text/javascript" src="js/script.js"></script>

    </body>
</html>
